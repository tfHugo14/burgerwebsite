<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <title>Forms Review</title>
    </head>
    <body>
        <img src="./img/burger-svgrepo-com.svg" alt="burger" width="100x" height="100px">
        <hr>
        <h2>Creat a Burger!</h2>
        <section>
            <form action="nothing.php" method="post">
                <fieldset>
                    <label for="">What type of proteine would you like?</label>
                    <input type="text">
                    <hr>

                    <label for="">How many patties would you like?</label>
                    <input type="number" min="1" max="10">
                    <hr>

                    <label for="">How do you want you pattie cooked?</label>
                    <br>
                    <label for="">Rare</label>
                    <input type="range" min="1" max="5" value="3">
                    <label for="">Well-Done</label>
                    <hr>

                    <label for="">What topping would you like?</label>
                    <br>
                    <input type="checkbox" value="lettuce">
                    <label for="">Lettuce</label>
                    <input type="checkbox" value="tomato">
                    <label for="">Tomato</label>
                    <input type="checkbox" value="onion">
                    <label for="">Onion</label>
                    <hr>

                    <label for="">Would you like to add any cheese?</label>
                    <br>
                    <input type="radio" name="yesno" id="yesno">
                    <label for="">Yes</label>
                    <input type="radio" name="yesno" id="yesno">
                    <label for="">No</label>
                    <hr>

                    <label for="">What type of bun would you like?</label>
                    <select name="" id="">
                        <option value="">Sesame</option>
                        <option value="">Potato</option>
                        <option value="">Pretzel</option>
                    </select>
                    <hr>

                    <label for="">What type of sauce would you like?</label>
                    <input list="sauces">
                    <datalist id="sauces">
                        <option value="Ketchup">
                        <option value="Mayo">
                        <option value="Mustard">
                    </datalist>
                    <hr>

                    <label for="">Anything else you want to add?</label>
                    <br>
                    <textarea id="text" name="comment" cols="60" rows="5"></textarea>
                </fieldset>
            </form>
        </section>
    </body>
</html>
